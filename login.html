<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My New Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      nav a {
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My New Website</h1>
    <p>Just getting started on the web!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple and responsive website created using only HTML and CSS.</p>
    <p>You can customize it as you grow and learn more!</p>
  </main>

  <footer>
    <p>&copy; 2025 My New Website</p>
  </footer>

</body>
</html>
